<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="row top-row">
      <div class="corner"></div>

      <div class="cell top-cell">
        <div class="color red"></div>
      </div>
      <div class="cell top-cell"></div>
      <div class="cell top-cell">
        <div class="color red"></div>
      </div>
      <div class="cell top-cell">
        <div class="color red"></div>
      </div>
      <div class="cell top-cell"></div>
      <div class="cell top-cell">
        <div class="color gold"></div>
      </div>
      <div class="cell top-cell">
        <div class="color gold"></div>
      </div>
      <div class="cell top-cell"></div>
      <div class="cell top-cell">
        <div class="color gold"></div>
      </div>
  
      <div class="corner"></div>
    </div>

    <div class="middle">
      <div class="column left-column">
        <div class="cell left-cell">
          <div class="color light-red"></div>
        </div>
        <div class="cell left-cell">
          <div class="color light-red"></div>
        </div>
        <div class="cell left-cell"></div>
        <div class="cell left-cell">
          <div class="color light-red"></div>
        </div>
        <div class="cell left-cell"></div>
        <div class="cell left-cell">
          <div class="color purple"></div>
        </div>
        <div class="cell left-cell">
          <div class="color purple"></div>
        </div>
        <div class="cell left-cell special-cell electric-company-cell">
          <div class="left-cell__wrapper">
            <div class="special-cell__title">
              Electric Company <br> $150
            </div>
            <div class="special-cell__image">
              <img src="./images/electric_icon.png" alt="">
            </div>
          </div>          
        </div>
        <div class="cell left-cell">
          <div class="color purple"></div>
        </div>
      </div>
      <div class="center"></div>
      <div class="column rigth-column">
        <div class="cell">
          <div class="color green"></div>
        </div>
        <div class="cell">
          <div class="color green"></div>
        </div>
        <div class="cell"></div>
        <div class="cell">
          <div class="color green"></div>
        </div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell">
          <div class="color blue"></div>
        </div>
        <div class="cell"></div>
        <div class="cell">
          <div class="color blue"></div>
        </div>
      </div>
    </div>

    <div class="row bottom-row">
      <div class="corner jail-corner">
        <div class="jail-corner__wrapper">
          <div class="jail-corner__title">
            IN
          </div>
          <div class="jail-corner__image">
            <img src="./images/jake_icon.png" alt="">
          </div>
          <div class="jail-corner__subtitle">
            JAIL
          </div>
        </div>        
      </div>

      <div class="cell">
        <div class="color light-blue"></div>
      </div>
      <div class="cell">
        <div class="color light-blue"></div>
      </div>
      <div class="cell special-cell chance-cell">
        <div class="special-cell__title">
          CHANCE
        </div>
        <div class="special-cell__image">
          <img src="./images/chance_icon.png" alt="">
        </div>
      </div>
      <div class="cell">
        <div class="color light-blue"></div>
      </div>
      <div class="cell special-cell reading-reilroad-cell">
        <div class="special-cell__title">
          Reading Reilroad <br> $200
        </div>
        <div class="special-cell__image">
          <img src="./images/train_icon.png" alt="">
        </div>
      </div>
      <div class="cell special-cell income-tax-cell">
        <div class="special-cell__title">
          INCOME TAX
        </div>
        <div class="special-cell__subtitle">
          pay <br> $200
        </div>         
      </div>
      <div class="cell">
        <div class="color light-purple"></div>
      </div>
      <div class="cell special-cell community-chest-cell">
        <div class="special-cell__title">
          Community Chest
        </div>
        <div class="special-cell__image">
          <img src="./images/community_chest_icon.png" alt="">
        </div>
      </div>
      <div class="cell">
        <div class="color light-purple"></div>
      </div>
  
      <div class="corner go-corner">
          <div class="go-corner__title">
            GO
          </div>
          <div class="go-corner__image">
            <img src="./images/arrow_icon.png" alt="">
          </div>
      </div>
    </div>  
  </div>
</body>
</html>
